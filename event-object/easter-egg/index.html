<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 2. «Пасхалка» | Домашнее задание к лекции 2.1</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/70378a66b8.js"></script>
</head>
<body>
  <nav>
    <a href="#">Главная</a>
    <a href="#">Статьи</a>
    <a href="#">Новости</a>
    <a href="#">Контакты</a>
  </nav>

  <main>
    <div class="menu-tip">
      <div class="menu-icon">
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </div>
    </div>

    <h1>Контент</h1>

    <div class="secret">
      <svg viewBox="0 0 600 300">

        <!-- Symbol -->
        <symbol id="s-text">
          <text text-anchor="middle"
                  x="50%" y="50%" dy=".35em">
             нетология
           </text>
        </symbol>

        <!-- Duplicate symbols -->
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
      </svg>
    </div>
  </main>
  <script >
    'use strict'
    const showMenu = function(event) {
      if (event.ctrlKey && event.altKey && event.code === 'KeyT') {
        document.getElementsByTagName('nav')[0].classList.toggle('visible');
      } 
    }
    document.addEventListener('keydown', showMenu);
    const secretWord = [89, 84, 78, 74, 75, 74, 85, 66, 90];
    let userString = [];
    const handleKey = function(event) {
      userString.push(event.keyCode)
      for (let i = 0; i < secretWord.length; ++i){
        if (userString[i] !== secretWord[i]) {
          return false;
          }
      }
      document.getElementsByClassName('secret')[0].classList.toggle('visible');
    }
    document.addEventListener('keydown', handleKey);
  </script>
</body>
</html>
